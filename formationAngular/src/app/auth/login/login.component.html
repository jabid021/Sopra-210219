<div class="card">
  <div class="card-body">
    <div>identifiez vous</div>
    <div *ngIf="!!message" class="alert alert-danger">{{ message }}</div>
    <div class="form-group">
      <label for="login">login:</label>
      <input id="login" class="form-control" [(ngModel)]="login.login" />
    </div>
    <div class="form-group">
      <label for="password">mot de passe:</label>
      <input
        type="password"
        id="password"
        class="form-control"
        [(ngModel)]="login.password"
      />
    </div>
    <div class="form-group">
      <button (click)="send()" class="btn btn-outline-primary">envoyer</button>
      <a routerLink="" class="btn btn-link"> annuler</a>
    </div>
  </div>
</div>
